        }

        function pop_TitikLokasi_8(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['Poin'] !== null ? autolinker.link(feature.properties['Poin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Dusun</th>\
                        <td>' + (feature.properties['Dusun'] !== null ? autolinker.link(feature.properties['Dusun'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TitikLokasi_8_0() {
            return {
                pane: 'pane_TitikLokasi_8',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/blue-marker.svg',
            iconSize: [40, 40]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_TitikLokasi_8');
        map.getPane('pane_TitikLokasi_8').style.zIndex = 408;
        map.getPane('pane_TitikLokasi_8').style['mix-blend-mode'] = 'normal';
        var layer_TitikLokasi_8 = new L.geoJson(json_TitikLokasi_8, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TitikLokasi_8',
            layerName: 'layer_TitikLokasi_8',
            pane: 'pane_TitikLokasi_8',
            onEachFeature: pop_TitikLokasi_8,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_TitikLokasi_8_0(feature));
            },
        });
        bounds_group.addLayer(layer_TitikLokasi_8);
        map.addLayer(layer_TitikLokasi_8);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Suatu Hari di Manggis</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Ini adalah peta rute yang saya tempuh saat menyusuri Desa Manggis untuk melihat keindahan Kentheng Pagerwatu';
            };
            abstract.addTo(map);
        var baseMaps = {"Google Road": layer_GoogleRoad_2,"Google Terrain": layer_GoogleTerrain_1,"Google Satellite": layer_GoogleSatellite_0,};
        L.control.layers(baseMaps,{'<img src="legend/TitikLokasi_8.png" /> Titik Lokasi': layer_TitikLokasi_8,'<img src="legend/JalurBerangkat_7.png" /> Jalur Berangkat': layer_JalurBerangkat_7,'<img src="legend/MendakiKentheng_6.png" /> Mendaki Kentheng': layer_MendakiKentheng_6,'<img src="legend/DiAtasKentheng_5.png" /> Di Atas Kentheng': layer_DiAtasKentheng_5,'<img src="legend/TurunKentheng_4.png" /> Turun Kentheng': layer_TurunKentheng_4,'<img src="legend/JalurPulang_3.png" /> Jalur Pulang': layer_JalurPulang_3,}).addTo(map);
        setBounds();
        var i = 0;
        layer_TitikLokasi_8.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Poin'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Poin']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_TitikLokasi_8'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_JalurPulang_3,layer_MendakiKentheng_6,layer_JalurBerangkat_7,layer_TitikLokasi_8]);
        map.on("zoomend", function(){
            resetLabels([layer_JalurPulang_3,layer_MendakiKentheng_6,layer_JalurBerangkat_7,layer_TitikLokasi_8]);

        map.on("layerremove", function(){
